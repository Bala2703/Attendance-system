
<div fxLayoutAlign="space-between center" fxLayout=row>
<div *ngIf="!deviceXs" class="InputContainer">
  
  <input class="search" matInput 
   type="text" (keyup)="Filter($any($event.target).value)"
    placeholder="Search" >
  
</div>
<div *ngIf="deviceXs" class="InputContainer">
  
  <input class="searchmob" matInput 
   type="text" (keyup)="Filter($any($event.target).value)"
    placeholder="Search" >
  
</div>
<div *ngIf="!deviceXs">
  <a style="cursor: pointer" (click)="exportexcel()">
    <button style="background-color:lightblue;" class="download" mat-raised-button>
      <mat-icon>cloud_download</mat-icon>  &nbsp; &nbsp;DOWNLOAD </button>
  </a>
  </div>
<div *ngIf="deviceXs">
<a style="cursor: pointer" (click)="exportexcel()">
  <mat-icon class="icondown"> cloud_download</mat-icon>
</a>
</div>
</div>
<div class="table">
  
  <table id="excel-table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <mat-toolbar-row fxLayoutAlign.lg>
   
    <ng-container matColumnDef="SNO">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let sno"> {{sno.SNO}} </td>
    </ng-container>
  

    <ng-container matColumnDef="DATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
      <td mat-cell *matCellDef="let Date"> {{Date.DATE}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="NAME">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let Name"> {{Name.NAME}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="START_TIME">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> START_TIME </th>
      <td mat-cell *matCellDef="let Start "> {{ Start.START_TIME |slice:-8}} </td>
    </ng-container>
  
    <ng-container matColumnDef="TIME">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> END_TIME </th>
      <td mat-cell *matCellDef="let time"> {{time.TIME}} </td>
    </ng-container>

    <ng-container matColumnDef="ENTRY">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ENTRY </th>
      <td mat-cell *matCellDef="let entry"> {{entry.ENTRY}} </td>
    </ng-container>

    <ng-container matColumnDef="TOTAL_HOUR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TOTAL_HOUR </th>
      <td mat-cell *matCellDef="let total"> {{total.TOTAL_HOUR}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
   
  </mat-toolbar-row>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,45,60]">
  </mat-paginator>
</div>
