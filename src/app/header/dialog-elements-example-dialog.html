<div  >
<h1 mat-dialog-title fxLayoutAlign="center">  Input Field</h1>
<div  mat-dialog-content>

  <form [formGroup]="stateForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" [(ngModel)]="enteredValue"
             matInput
             formControlName="stateGroup"
             required
             [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  

<br>  

    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker" [formGroup]="range">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-datepicker-toggle  matSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker touchUi #rangePicker>
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDateRangePickerApply
            (click)="onSelect(range.value.start,range.value.end)">Apply</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field> <br>
      <div fxLayout="column" fxLayoutAlign="center">
    
      <!-- [mat-dialog-close]="" -->
      <button  style="background-color: rgb(216, 236, 236);" mat-flat-button  cdkFocusInitial 
      (click)="get()">Submit</button>
      <div fxLayout="row">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <span class="material-icons" style="width: 27px;">
            access_time
            </span>
          Total Hours &nbsp; :</mat-list-item>
        <!-- <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item> -->
      </mat-list>
    </div>
    <div fxLayoutAlign="end" >
      <button style="background-color: rgb(216, 236, 236);" mat-raised-button (click)="onNoClick()">Ok</button>
    </div>
    </div>
</div>
</div>
